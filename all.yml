---
- hosts: all
  roles:

  # osx config
  - role: dock
    apps:
    - /Applications/Chrome.app
    - "/Applications/Sublime Text.app"
    - /Applications/iTerm.app
    - /Applications/Spotify.app
    folders:
    - path: ~/
    - path: ~/Documents
    - path: ~/Downloads
      sort: datemodified
  - role: cask_package
    package_name: asepsis
  - role: dashboard
    disabled: YES

  # fonts
  - role: cask_package
    tap: caskroom/fonts
    package_name: font-source-code-pro
